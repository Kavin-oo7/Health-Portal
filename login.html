{% extends "base.html" %}
{% block content %}
<style>
  .auth-box {
    max-width: 380px;
    margin: 80px auto;
    padding: 32px 40px;
    background-color: #2c2c2c;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .auth-box h2 {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 700;
  }
  .auth-box form input[type="email"],
  .auth-box form input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    background-color: #444;
    color: #eee;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .auth-box form input::placeholder {
    color: #bbb;
  }
  .auth-box form input:focus {
    outline: none;
    background-color: #555;
  }
  .auth-box .btn {
    width: 100%;
    padding: 14px 0;
    background-color: #6f42c1; /* purple */
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .auth-box .btn:hover,
  .auth-box .btn:focus {
    background-color: #592dbc;
  }
  .auth-box p {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #ccc;
  }
  .auth-box p a {
    color: #9a67ea;
    font-weight: 600;
    text-decoration: none;
  }
  .auth-box p a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-box">
  <h2>Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required autocomplete="username">
    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
    <button class="btn" type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
