{% extends "base.html" %}
{% block content %}
<style>
  .profile-card {
    max-width: 500px;
    margin: 60px auto;
    padding: 32px 40px;
    background-color: #2c2c2c;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .profile-card h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 24px;
    text-align: center;
  }

  .profile-field {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #444;
  }

  .profile-field:last-child {
    border-bottom: none;
  }

  .data-label {
    font-weight: 600;
    color: #bbb;
  }

  .data-value {
    font-weight: 500;
    color: #fff;
  }
</style>

<div class="profile-card">
  <h2>Your Profile</h2>
  <div class="profile-field">
    <span class="data-label">Name:</span>
    <span class="data-value">{{ user.name }}</span>
  </div>
  <div class="profile-field">
    <span class="data-label">Email:</span>
    <span class="data-value">{{ user.email }}</span>
  </div>
  <div class="profile-field">
    <span class="data-label">User ID:</span>
    <span class="data-value">{{ user.id }}</span>
  </div>
  <div class="profile-field">
    <span class="data-label">Registered On:</span>
    <span class="data-value">{{ user.created_at.strftime('%B %d, %Y') if user.created_at else 'N/A' }}</span>
  </div>
  <!-- Add more user information fields here if available -->
</div>
{% endblock %}
