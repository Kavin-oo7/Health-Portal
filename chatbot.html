<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chatbot-container" class="chatbot-container" aria-live="polite">
  <div class="chatbot-header">
    <span>AI Health Assistant</span>
    <select id="chat-language" title="Language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="ta">Tamil</option>
    </select>
    <button id="chat-close" aria-label="Close Chat">âœ•</button>
  </div>
  <div class="chatbot-messages" id="chat-body" tabindex="0"></div>
  <div class="chatbot-input">
    <input id="chat-input" type="text" placeholder="Ask a health question..." aria-label="Type your message" />
    <button id="mic-btn" type="button" aria-label="Voice Input">ðŸŽ¤</button>
    <button id="send-btn" type="button">Send</button>
  </div>
</div>
<button class="chat-toggle" id="chat-toggle" aria-label="Open Chat">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="28"
    height="28"
    fill="none"
    stroke="#191919"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="feather feather-message-circle"
    viewBox="0 0 24 24"
    style="color: var(--accent);"
  >
    <path
      d="M21 11.5a8.38 8.38 0 0 1-1.9 5.4 8.5 8.5 0 0 1-6.6 3.6 8.38 8.38 0 0 1-5.4-1.9L3 21l1.9-4.1a8.38 8.38 0 0 1-1.9-5.4 8.5 8.5 0 0 1 3.6-6.6 8.38 8.38 0 0 1 5.4-1.9 8.5 8.5 0 0 1 6.6 3.6 8.38 8.38 0 0 1 1.9 5.4z"
    />
  </svg>
</button>

</body>
</html>
