{% extends "base.html" %}
{% block content %}
<style>
  .card {
    max-width: 480px;
    margin: 60px auto 80px;
    background: #222;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.16);
    padding: 40px 32px 32px 32px;
  }
  .card h2 {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: #fff;
  }
  .contact-form-group {
    margin-bottom: 20px;
  }
  .contact-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #aaa;
    letter-spacing: 0.5px;
  }
  .contact-input,
  .contact-textarea {
    font-family: inherit;
    width: 100%;
    padding: 14px 16px;
    border: none;
    border-radius: 9px;
    background: #191919;
    color: #fafafa;
    font-size: 1rem;
    box-shadow: 0 0 0 2px #292929;
    margin-bottom: 8px;
    transition: box-shadow 0.2s;
    outline: none;
  }
  .contact-input:focus,
  .contact-textarea:focus {
    box-shadow: 0 0 0 2px #9a67ea;
    background: #222;
  }
  .contact-textarea {
    min-height: 120px;
    resize: vertical;
  }
  .btn {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(90deg, #6f42c1 70%, #9a67ea 100%);
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    border: none;
    border-radius: 10px;
    letter-spacing: 1px;
    cursor: pointer;
    margin-top: 16px;
    transition: background 0.2s, box-shadow 0.2s;
  }
  .btn:hover, .btn:focus {
    background: linear-gradient(90deg, #9a67ea 60%, #6f42c1 100%);
    box-shadow: 0 2px 10px rgba(154, 103, 234, 0.15);
  }
</style>
<section class="card">
  <h2>Contact Us</h2>
  <form method="POST" action="{{ url_for('contact') }}">
    <div class="contact-form-group">
      <label for="name" class="contact-label">Name</label>
      <input class="contact-input" type="text" name="name" id="name" placeholder="Your name" required>
    </div>
    <div class="contact-form-group">
      <label for="email" class="contact-label">Email</label>
      <input class="contact-input" type="email" name="email" id="email" placeholder="your@email.com" required>
    </div>
    <div class="contact-form-group">
      <label for="message" class="contact-label">Message</label>
      <textarea class="contact-textarea" name="message" id="message" placeholder="Type your messageâ€¦" rows="5" required></textarea>
    </div>
    <button class="btn" type="submit">Send Message</button>
  </form>
</section>
{% endblock %}
